name: C/C++ CI

on:
  push:
    branches: [ "develop", "master" ]
  pull_request:
    branches: [ "develop", "master" ]

jobs:
  build:
    name: ubuntu-build-and-test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    - run: pip install pytest
    
    - name: Install hm
      run: pip install . && hm-init ~/.bashrc && . ~/.bashrc
    - name: Run tests
      run: py.test
