
os: linux
dist: xenial
compiler: gcc
sudo: required

script:
- py.test-3
- . tests/release/prepare_test_env.sh
- mkdir -p $test_path && cd $test_path
- echo test
- cd -
- echo wrong
- hm -d $test_path
- . tests/release/check_test_result.sh

matrix:
  include:
  
  - name: "Test with nix-shell"
    language: nix
    script:
    - nix-shell -A test scripts/shell.nix --run 'mkdir -p build && cd build && cmake -DCMAKE_INSTALL_PREFIX=/usr/local
      .. && make package && sudo make install && cd .. && py.test'
    
  - name: "Test bash on ubuntu"
    language: cpp
    addons:
      apt:
        packages:
        - cmake
        - g++
        - zsh
        - python3
        - python3-pytest
    install:
    - mkdir -p build && cd build && cmake .. && make package && sudo make install
      && cd .. && hm-db configure ~/.bashrc && . ~/.bashrc
      
  - name: "Test Nix release"
    language: nix
    addons:
      apt:
        packages:
        - python3
        - python3-pytest
    install:
    - tests/release/install_release_nix.sh 0.4.0
    - hm-db configure ~/.bashrc
    - . ~/.bashrc
    script:
    - . tests/release/prepare_history.sh
    - . tests/release/check_history.sh

  - name: "Test Deb release"
    language: cpp
    addons:
      apt:
        packages:
        - cmake
        - g++
        - python3
        - python3-pytest
    install:
    - tests/release/install_release_deb.sh 0.4.0
    - hm-db configure ~/.bashrc
    - . ~/.bashrc
    script:
    - . tests/release/prepare_history.sh
    - . tests/release/check_history.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
    - build/hm-*-Linux-x86_64.deb
    - build/hm-*.nix
  skip_cleanup: true
  draft: true
  on:
    tags: true
    all_branches: true
    repo: dkolmakov/hm
