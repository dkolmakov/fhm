language: cpp

matrix:
  include:
    - os: linux
      dist: xenial
      sudo: true
      compiler: gcc
      addons:
       apt:
         packages:
           - sqlite3
           - g++-7.4
           - python-pytest

     
script: 
     - mkdir -p build
     - cd build
     - cmake -D-DCMAKE_INSTALL_PREFIX=./../ ..
     - make
     - make install
     - cd ..
     - export PATH=PATH:$PATH
     - py.test
